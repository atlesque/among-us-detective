<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Among Us Detective</title>

    <meta property="og:title" content="Among Us Detective" />
    <meta property="og:url" content="https://among-us-detective.atlesque.com" />
    <meta
      property="og:image"
      content="https://among-us-detective.atlesque.com/og-image/among-us-detective-logo.jpg"
    />
    <meta
      property="og:description"
      content="Tool to help track innocents and suspects in Among Us."
    />
    <meta
      name="description"
      content="Tool to help track innocents and suspects in Among Us."
    />
    <meta
      name="keywords"
      content="among us, detective, innocents, suspects, tracker"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Among Us Detective doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
